{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static 'css/basestyles.css' %}">
</head>
<body>
  <header>
    <h1><a href="/">My personal blog</a></h1>
  </header>

  <div class="container">

    {% block content %}
    <h3>This is the login page</h3>

    <form method="post">
      {% csrf_token %}

      {{ form.as_p }}
      
      <button type="submit">Login</button>

    </form>

    {% endblock %}
  </div>
</body>
</html>
